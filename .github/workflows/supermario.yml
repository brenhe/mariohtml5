name: Super Mario CI/CD

on:
  push:
    branch:
      - main


jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login Docker Hub
        run: | 
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USER }} --password-stdin
      
      - name: Build da image
        run: docker build -t brenhe/mario4linux:${{ github.run_id }} .

      - name: Push da imagem para o Docker Hub
        run: docker push brenhe/mario4linux:${{ github.run_id }}

